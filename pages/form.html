<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Send us an email">
  <meta name="keywords" content="form,mail">

  <title>Strona z formularzem</title>

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <h2>Formularz</h2>
  <form action="#" method="get" id="form1" autocomplete="on">
    Imię <input type="text" name="name" pattern="[A-Z][a-z]{1,}" autofocus> Format: pierwsza litera duża, tylko litery<br />
    Nazwisko <input type="text" name="surname" pattern="[A-Z][a-z]{1,}"  required> Format: pierwsza litera duża, tylko litery<br />
    Miesiąc urodzin <input list="month" name="birthmonth"> Format: tekst<br />
    <datalist id="month">
      <option value="styczeń">
      <option value="luty">
      <option value="marzec">
      <option value="kwiecień">
      <option value="maj">
      <option value="czerwiec">
      <option value="lipiec">
      <option value="sierpień">
      <option value="wrzesień">
      <option value="październik">
      <option value="listopad">
      <option value="grudzień">
    </datalist>
    E-mail <input type="email" name="email" required> Format: tekst@tekst<br />
    Telefon <input type="tel" name="phone" pattern="[0-9]{9}"> Format: 9 cyfr<br />
    Kolor <select>
      <optgroup label="Ciemny">
        <option value="black">czarny</option>
        <option value="grey">szary</option>
      </optgroup>
      <optgroup label="Jasny">
        <option value="yellow">żółty</option>
        <option value="pink">różowy</option>
      </optgroup>
    </select>
    <br />
    Płeć <br />
    <input type="radio" name="gender" value="male"> Mężczyzna<br />
    <input type="radio" name="gender" value="female"> Kobieta<br />
    <input type="radio" name="gender" value="other"> Inne<br />
    Preferuję filmy <br />
    <input type="checkbox" name="film" value="comedy"> Komedia<br />
    <input type="checkbox" name="film" value="drama"> Dramat<br />
    <input type="checkbox" name="film" value="historical"> Historyczny<br />
    Napisz coś o sobie
    <textarea name="some_words" maxlength="200">Opisz siebie</textarea>

    <input type="reset" value="Wyczyść">
    <input type="submit" value="Wyślij">

  </form>

</body>

</html>
